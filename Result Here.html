<!DOCTYPE html>
<html lang="en">
<head> <a href="science.html">Science Results</a>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: radial-gradient(circle at center, #0a0a0a, #000000, #050505);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            position: relative;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(20, 51, 14, 0.534), rgba(0, 0, 0, 1));
        }

        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 255, 255, 0.4), transparent);
            animation: glowEffect 3s infinite alternate;
        }

        @keyframes glowEffect {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-shadow: 0 0 30px rgba(0, 255, 255, 1);
            margin-bottom: 20px;
        }

        .typewriter {
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid white;
            display: inline-block;
            width: 0;
            animation: typing 3s steps(40, end) forwards, blink 1s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .groups {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            width: 200px;
            height: 150px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: linear-gradient(135deg, #5db68b, #05a8a8);
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.3);
            color: #ffffff;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 25px rgba(0, 255, 255, 0.6);
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out;
            z-index: 9999;
        }

        .loading-screen.active {
            opacity: 1;
            visibility: visible;
        }

        .loader {
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top: 8px solid #00ffff;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            animation: flicker 1.5s infinite alternate;
            color: #00ffff;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes flicker {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="background"></div>
    <div class="glow"></div>
    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <div class="container">
        <h1><span class="typewriter">Welcome to the Results Portal</span></h1>
        <div class="groups">
            <div class="card" onclick="openPage('science.html')">Science</div>
            <div class="card" onclick="openPage('arts.html')">Arts</div>
            <div class="card" onclick="openPage('commerce.html')">Commerce</div>
        </div>
    </div>

    <script>
        function openPage(page) {
            document.getElementById('loadingScreen').classList.add('active');
            setTimeout(() => { window.location.href = page; }, 2000);
        }
    </script>

</body>
</html>
